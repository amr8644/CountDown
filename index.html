<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/cute-clipart/2x/hourglass-sand-bottom.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="main">
      <header class="title">
        <h1>Days before 2021</h1>
      </header>
      <div class="deadline">
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- days -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="minutes">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of days -->
        <!-- minutes -->
        <div class="deadline-format">
          <div>
            <h4 class="seconds">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of days -->
      </div>
    </section>

    <section class="hill">
      <img src="./images/pattern-hills.svg" alt="#" />
    </section>
    <script src="app.js"></script>
  </body>
</html>
